<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script type="module" src="./assets/javascript/script.js"></script>
        <title>Slider</title>
    </head>
    <body>
        <main
            class="w-100 vh-100 bg-dark bg-gradient d-flex align-items-center"
        >
            <div class="container">
                <div id="carousel">
                    <i id="prev" class="fa-solid fa-circle-chevron-left"></i>
                    <div class="slider">
                        <!-- div slide dynamic -->
                    </div>
                    <i id="next" class="fa-solid fa-circle-chevron-right"></i>
                </div>
                <div class="row row-cols-5 thumbnails my-2">
                    <!-- div thumbnail dynamic -->
                </div>
            </div>
        </main>
    </body>
</html>
